<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">LearnLingua</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/stats}">Statistics</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div id="learningPage">
        <div id="cardCounter"></div>
        <p id="sentence"></p>
        <p id="translation"></p>
        <p id="synonyms"></p>
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary" id="nextButton">Next Word</button>
        </div>
        <div id="lastAnswered"></div>
    </div>

    <div id="resultPage" style="display: none;">
        <h2>Results</h2>
        <div id="resultContainer"></div>
        <button onclick="location.reload()">Try again</button>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
