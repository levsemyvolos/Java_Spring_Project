<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Статистика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <style>
        .container {
            background-color: #222;
            color: #EBE6E0;
            padding: 20px;
            border: 1px solid #55554F;
            border-radius: 5px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">LearnLingua</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <form class="nav-link active" th:action="@{/logout}" method="post">
                        <a class="nav-link active" th:href="@{/logout}">Logout</a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Статистика навчання</h1>
    <p>Всього вивчено слів: <span th:text="${stats.totalWordsLearned}"></span></p>
    <p>Вивчено слів сьогодні: <span th:text="${stats.wordsLearnedToday}"></span></p>
    <p>Вивчено слів за цей тиждень: <span th:text="${stats.wordsLearnedThisWeek}"></span></p>
    <p>Вивчено слів за цей місяць: <span th:text="${stats.wordsLearnedThisMonth}"></span></p>
    <p>Оновлено: <span th:text="${stats.lastUpdatedDate}"></span></p>
</div>
</body>
</html>
